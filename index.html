<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NA PRÁTICA - Album de Fotos com Flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Código HTML e CSS na Prática - Álbum de Fotos</h1>
    </header>
    <main id="album">
        <section class="coluna">
            <!-- O elemento img indica a inserção de um imagem ou documento html -->
            <img src="img/img1.jpg" alt="Carro">
            <img src="img/img2.jpg" alt="Pombos">
            <img src="img/img3.jpg" alt="Guindastes">
            <img src="img/img4.jpg" alt="Pato">
            <img src="img/img5.jpg" alt="Flor">
        </section>    
        <section class="coluna">
            <img src="img/img6.jpg" alt="Cachorro">
            <img src="img/img7.jpg" alt="Baralho">
            <img src="img/img8.jpg" alt="Galinha">
            <img src="img/img9.jpg" alt="Estátua">
            <img src="img/img10.jpg" alt="Árvore"
        </section>
    </main>
</body>
</html>
