<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NA PRÁTICA - Album de Fotos com Flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='midia.css'>
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Código HTML e CSS na Prática - Álbum de Fotos</h1>
    </header>
    <main id="album">
        <section class="coluna">
            <!-- O elemento img indica a inserção de um imagem ou documento html -->
            <img src="img/img1.jpg" alt="Carro">
            <img src="img/img2.jpg" alt="Pombos">
            <img src="img/img3.jpg" alt="Guindastes">
            <img src="img/img4.jpg" alt="Pato">
            <img src="img/img5.jpg" alt="Flor">
        </section>    
        <section class="coluna">
            <img src="img/img6.jpg" alt="Cachorro">
            <img src="img/img7.jpg" alt="Baralho">
            <img src="img/img8.jpg" alt="Galinha">
            <img src="img/img9.jpg" alt="Estátua">
            <img src="img/img10.jpg" alt="Árvore">
        </section>
        <section class="coluna">
            <img src="img/img11.jpg" alt="Floco de neve">
            <img src="img/img12.jpg" alt="Lua">
            <img src="img/img13.jpg" alt="Metrô">
            <img src="img/img14.jpg" alt="Rodovia">
            <img src="img/img15.png" alt="Casa">
        </section>
        <section class="coluna">
            <img src="img/img16.jpg" alt="Pelúcia">
            <img src="img/img17.jpg" alt="Banco">
            <img src="img/img18.jpg" alt="Galáxia">
            <img src="img/img19.jpg" alt="Dinheiro">
            <img src="img/img20.jpg" alt="Vela">
        </section>
    </main>
    <footer>
        <p> SENAI SENAI SENAI SENAI</p>
    </footer>
</body>
</html>
